<div class="containerbody">
  <nav class="navbar navbar-expand-lg fixed-top">
      <button id="sidebar" class="hamburger mat-button" mat-button="">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
    <img src="assets/img/CenseoSphere_logo.png">
    <h2>Create New Account</h2>
  </nav>
</div>



<div class="container">
<form class="form-horizontal">
    <div class="form-group">

      <label for="Name" class="col-md-3">Name</label>

      <div class="col-md-9">
        <input type="text" id="Name" class="form-control">
      </div>

    </div>
    <div class="form-group">
      <label for="newemailId" class="col-md-3">Email-Id</label>
      <div class="col-md-9">
        <input type="text" id="newemailId" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="newaccountpassword" class="col-md-3">Password</label>
      <div class="col-md-9">
        <input type="password" name="newaccountpassword" id="newaccountpassword" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="newaccountrpassword" class="col-md-3"> Reconfirm Password</label>
      <div class="col-md-9">
        <input type="password" name="newaccountreconfirmpassword" id="newaccountrpassword"
          class="form-control">
      </div>
    </div>
  
    <button class="btn btn-success" type="submit" id="submitbutton">Submit</button>
  
  </form>
</div>
