<div class="containerbody">
  <nav class="navbar navbar-expand-lg fixed-top">

        <i class="fa fa-bars" aria-hidden="true"></i>

<!-- jumbotron start -->
<div class="jumbotron jumbotron-fluid text-center">
    <div class="container">
      <h1 id="jumbotronheading">India's Largest Review Platform</h1>
      <form>
        <div class="form-group">
        <input type="text" placeholder="search here to write a review" name="search" class="form-control" id="jumbotroninput"><br>
        <button type="submit" class="btn btn-success" id="reviewbutton" data-toggle="modal" data-target="#signup1">Write a Review</button>
        <button type="submit" class="btn btn-success" id="productbutton" data-toggle="modal" data-target="#signup2">Post a Product</button>
      </div>
      </form>
    </div>
    </div>

    <!-- end jumbotron -->


<!-- sign up modal window for login -->
<div class="modal fade" id="signup" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" tabindex="-1">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="Title">Sign In</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="emailId">Email-Id</label>
            <input type="text" id="emailId" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control">
          </div>
          <button type="submit" class="btn btn-success" id="signinbutton">Sign In</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onClick()">Revierwer</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onClick()">Product Owner</button>
      </div>
    </div>
  </div>
</div>

<!-- end sign up modal window -->
