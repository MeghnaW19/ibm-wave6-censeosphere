version: '2'

services:
  eureka-server:
    build: eureka-server/
    restart: always
    network_mode: "host"
    hostname: localhost
    image: eureka-server
    ports:
      - 8761:8761

  config-service:
    build: config-server/
    restart: always
    network_mode: "host"
    image: config-service
    hostname: localhost
    ports:
      - 8888:8888

  zuul-api:
    build: zuul-api/
    depends_on:
      - config-service
      - eureka-server
    restart: always
    network_mode: "host"
    image: zuul-api
    hostname: localhost
    ports:
      - 8080:8080

  userloginservice:
    build: user-login-service
    restart: always
    network_mode: "host"
    depends_on:
      - eureka-server
      - zuul-api
      - config-service
      - mysqldb
    ports:
      - 8088:8088

  mysqldb:
    image: mysql:5.7
    restart: always
    network_mode: 'host'
    volumes:
      - ./data/storemysql:/var/lib/mysql
    environment:
            - MYSQL_ROOT_PASSWORD=Root@123
            - MYSQL_DATABASE=logindb

